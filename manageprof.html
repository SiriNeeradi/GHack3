<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-zinc-800 text-white">
        <div class="w-full max-w-md p-8 space-y-6 bg-zinc-700 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center">Manage Profile</h2>
            <hr class="border-zinc-500">
            <div class="flex items-center justify-center">
                <div class="w-24 h-24 rounded-full overflow-hidden">
                    <img src="https://placehold.co/150" alt="Profile Picture" class="w-full h-full object-cover" />
                </div>
            </div>
            <p class="text-center text-xs text-zinc-400">Profile Picture</p>
            <div>
                <label class="block text-sm font-medium mb-1">Full Name</label>
                <input type="text" placeholder="Enter your full name" class="w-full px-3 py-2 bg-zinc-800 border border-zinc-600 rounded-md">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Email</label>
                <input type="email" placeholder="Enter your email" class="w-full px-3 py-2 bg-zinc-800 border border-zinc-600 rounded-md">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Contact No</label>
                <input type="text" placeholder="Enter your contact number" class="w-full px-3 py-2 bg-zinc-800 border border-zinc-600 rounded-md">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Upload from Gallery</label>
                <div class="w-full h-40 bg-zinc-800 border border-zinc-600 rounded-md flex items-center justify-center">
                    <label for="file-upload" class="cursor-pointer text-zinc-400">Click to upload photos</label>
                    <input id="file-upload" type="file" class="hidden">
                </div>
            </div>
            <p class="text-center text-xs text-zinc-400 mt-6">
                Copyright Â© 2021 Your Company. Design: Shebin p biju
            </p>
        </div>
    </div>
</body>
</html>
