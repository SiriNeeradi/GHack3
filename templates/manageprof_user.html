<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div style="margin-top:70px" class="max-w-md mx-auto bg-zinc-800 dark:bg-zinc-900 p-6 rounded-lg shadow-md">
  <h2 class="text-center text-2xl font-bold text-white dark:text-zinc-100 mb-6">Manage Profile</h2>
  <div class="flex justify-center mb-4">
    <div class="w-36 h-36 bg-zinc-400 dark:bg-zinc-600 rounded-full flex items-center justify-center">
      <span class="text-zinc-700 dark:text-zinc-300">150 x 150</span>
    </div>
  </div>
  <p class="text-center text-zinc-400 dark:text-zinc-400 mb-6">Profile Picture</p>
  <div class="mb-4">
    <label class="block text-zinc-400 dark:text-zinc-400 mb-2">Full Name</label>
    <input type="text" placeholder="Enter your full name" class="w-full p-2 bg-zinc-700 dark:bg-zinc-600 text-white dark:text-zinc-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400">
  </div>
  <div class="mb-4">
    <label class="block text-zinc-400 dark:text-zinc-400 mb-2">Email</label>
    <input type="email" placeholder="Enter your email" class="w-full p-2 bg-zinc-700 dark:bg-zinc-600 text-white dark:text-zinc-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400">
  </div>
  <div class="mb-4">
    <label class="block text-zinc-400 dark:text-zinc-400 mb-2">Contact No</label>
    <input type="text" placeholder="Enter your contact number" class="w-full p-2 bg-zinc-700 dark:bg-zinc-600 text-white dark:text-zinc-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400">
  </div>
  <div class="flex justify-center">
    <button class="bg-blue-500 dark:bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400">Update Profile</button>
  </div>
</div>
  </body>
</html>
