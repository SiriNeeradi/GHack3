<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-h-screen bg-zinc-800 dark:bg-zinc-900 text-white dark:text-zinc-200 flex flex-col items-center justify-center p-4">
  <h1 class="text-3xl font-bold mb-4">Print Photos</h1>
  <div class="w-full max-w-md bg-zinc-700 dark:bg-zinc-800 p-6 rounded-lg">
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Upload Photos</label>
      <input type="file" multiple class="w-full p-2 rounded border border-zinc-600 bg-zinc-800 dark:bg-zinc-900 text-white dark:text-zinc-200" />
    </div>
    <div class="grid grid-cols-2 gap-4">
      <img alt="Photo 1" src="https://placehold.co/300" class="rounded-lg" />
      <img alt="Photo 2" src="https://placehold.co/300" class="rounded-lg" />
      <img alt="Photo 3" src="https://placehold.co/300" class="rounded-lg" />
      <img alt="Photo 4" src="https://placehold.co/300" class="rounded-lg" />
    </div>
    <div class="mt-4 grid grid-cols-2 gap-4">
      <button class="py-2 bg-zinc-500 dark:bg-zinc-600 text-white dark:text-zinc-200 rounded hover:bg-zinc-600 dark:hover:bg-zinc-700 transition duration-300">Polaroid</button>
      <button class="py-2 bg-zinc-500 dark:bg-zinc-600 text-white dark:text-zinc-200 rounded hover:bg-zinc-600 dark:hover:bg-zinc-700 transition duration-300">Album</button>
      <button class="py-2 bg-zinc-500 dark:bg-zinc-600 text-white dark:text-zinc-200 rounded hover:bg-zinc-600 dark:hover:bg-zinc-700 transition duration-300">Photo Frame</button>
      <button class="py-2 bg-zinc-500 dark:bg-zinc-600 text-white dark:text-zinc-200 rounded hover:bg-zinc-600 dark:hover:bg-zinc-700 transition duration-300">Customized Version</button>
    </div>
    <button class="w-full mt-4 py-2 bg-zinc-500 dark:bg-zinc-600 text-white dark:text-zinc-200 rounded hover:bg-zinc-600 dark:hover:bg-zinc-700 transition duration-300">Order Now</button>
  </div>
  <footer class="mt-4 text-center text-sm">
    &copy; 2021 Your Company. Design: Shebin p biju
  </footer>
</div>
  </body>
</html>
