<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex flex-col md:flex-row p-4">
    <div class="md:w-1/3 p-4">
        <h2 class="text-xl font-bold">Review this product</h2>
        <p class="text-zinc-600">Share your thoughts with other customers</p>
        <button id="toggleReview" class="mt-4 px-4 py-2 border border-zinc-300 rounded-lg text-zinc-700 hover:bg-zinc-100">
            Write a product review
        </button>
        <div class="mt-4 w-32 h-32 bg-zinc-300 rounded-lg"></div>
    </div>
    <div id="reviewForm" class="hidden md:w-2/3 p-4">
        <div class="flex items-center bg-blue-100 p-2 rounded-lg">
            <img class="w-10 h-10 rounded-full" src="https://placehold.co/40x40" alt="User Avatar">
            <span class="ml-2">Neeradichandrashekar</span>
            <a href="#" class="ml-auto text-blue-500">Edit</a>
        </div>
        <h3 class="mt-4 text-xl font-bold">Create Review</h3>
        <div class="flex items-center mt-2">
            <img class="w-12 h-12" src="https://placehold.co/50x50" alt="Product Image">
            <p class="ml-2 text-zinc-700">Daikin 1.5 Ton 3 Star Inverter Split AC (Copper, PM 2.5 Filter, Triple Display, Dew Clean Technology)</p>
        </div>
        <div class="mt-4">
            <h4 class="font-bold">Overall rating</h4>
            <div class="flex">
                <img src="https://placehold.co/20x20" alt="Star">
                <img src="https://placehold.co/20x20" alt="Star">
                <img src="https://placehold.co/20x20" alt="Star">
                <img src="https://placehold.co/20x20" alt="Star">
                <img src="https://placehold.co/20x20" alt="Star">
            </div>
        </div>
        <div class="mt-4">
            <h4 class="font-bold">Rate features</h4>
            <div class="mt-2">
                <p class="font-semibold">Energy efficiency</p>
                <div class="flex items-center">
                    <div class="flex">
                        <img src="https://placehold.co/20x20" alt="Star">
                        <img src="https://placehold.co/20x20" alt="Star">
                        <img src="https://placehold.co/20x20" alt="Star">
                        <img src="https://placehold.co/20x20" alt="Star">
                        <img src="https://placehold.co/20x20" alt="Star">
                    </div>
                    <button class="ml-2 text-zinc-500">x</button>
                </div>
            </div>
            <div class="mt-2">
                <p class="font-semibold">Noise Level</p>
                <div class="flex items-center">
                    <div class="flex">
                        <img src="https://placehold.co/20x20" alt="Star">
                        <img src="https://placehold.co/20x20" alt="Star">
                        <img src="https://placehold.co/20x20" alt="Star">
                        <img src="https://placehold.co/20x20" alt="Star">
                        <img src="https://placehold.co/20x20" alt="Star">
                    </div>
                    <button class="ml-2 text-zinc-500">x</button>
                </div>
            </div>
            <div class="mt-2">
                <p class="font-semibold">Remote Control</p>
                <div class="flex items-center">
                    <div class="flex">
                        <img src="https://placehold.co/20x20" alt="Star">
                        <img src="https://placehold.co/20x20" alt="Star">
                        <img src="https://placehold.co/20x20" alt="Star">
                        <img src="https://placehold.co/20x20" alt="Star">
                        <img src="https://placehold.co/20x20" alt="Star">
                    </div>
                    <button class="ml-2 text-zinc-500">x</button>
                </div>
            </div><br><br>
            <button id="submitReview" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700">
                Submit Review
              </button>
        </div>
    </div>
</div>

<script>
    const toggleReview = document.getElementById('toggleReview');
    const reviewForm = document.getElementById('reviewForm');

    toggleReview.addEventListener('click', () => {
        reviewForm.classList.toggle('hidden');
    });

    submitReview.addEventListener('click', () => {
      // Handle submit review functionality here
  });
</script>
  </body>
</html>
